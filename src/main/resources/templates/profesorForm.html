<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="${template} :: head">
    </head>

    <body>
        <header th:replace="${template} :: header"></header>
        <div class="container p-2">
            
            <h2 th:text="${titulo}"></h2>

            <form method="POST" th:action="${rol} eq '/admin/' ? (${rol} + @{profesores/guardar}) : (${rol} + @{perfil/guardar})" class="row g-3" th:object="${profesor}">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
                
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="nombre.apellido@mail.com">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="col-12">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" th:field="*{especialidad}" class="form-control" id="especialidad" placeholder="Especialidad...">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></small>
                </div>
    
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" th:text="${accion}"></button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

    <footer th:replace="${template} :: footer"></footer>

</html>
