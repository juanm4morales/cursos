<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="${template} :: head">
    </head>

    <body>
        <header th:replace="${template} :: header"></header>
        <div class="container p-2">
            
            <h2 th:text="${titulo}"></h2>

            <form method="POST" th:action="${rol} + @{cursos/guardar}" class="row g-3" th:object="${curso}">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del Curso</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>

                <div class="col-md-6">
                    <label for="turno" class="form-label">Turno</label>
                    <select th:field="*{turno}" class="form-control" id="turno">
                        <option value="MAÑANA">Mañana</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOCHE">Noche</option>
                    </select>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}"></small>
                </div>

                <div class="col-md-12">
                    <label for="profesor" class="form-label">Profesor/a</label>
                    <select th:field="*{profesorCurso}" class="form-control" id="profesor">
                        <option th:each="profesor:${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre} +' '+ ${profesor.apellido}">
                        </option>
                    </select>
                </div>
                
                <div class="col-md-12">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripcion"></textarea>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                </div>
                
                <div class="col-md-6">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" placeholder="Fecha de Inicio" pattern="yyyy-MM-dd">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></small>
                </div>
                
                <div class="col-md-6">
                    <label for="fechaFin" class=" form-label">Fecha de Fin</label>
                    <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" placeholder="Fecha de Fin" pattern="yyyy-MM-dd">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></small>
                </div>
    
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" th:text="${accion}"></button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

    <footer th:replace="${template} :: footer"></footer>

</html>
