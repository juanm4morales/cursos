<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Men√∫ Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/alumnos}">Alumnos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/profesores}">Profesores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/cursos}">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/inscripciones}">Inscripciones</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="col p-1">
                            <span >Usuario</span>

                        </div>
                        
                        <div class="col mx-4">
                            <a class="button btn btn-danger" th:href="@{/}">Salir</a>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-success alert-dismissable fade show d-flex justify-content-between align-items-center"
                th:if="${success != null}" role="alert">
                <strong th:text="${success}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        
            <div class="alert alert-danger alert-dismissable fade show d-flex justify-content-between align-items-center"
                th:if="${error != null}" role="alert">
                <label th:text="${error}"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        
            <div class="alert alert-warning alert-dismissable fade show d-flex justify-content-between align-items-center"
                th:if="${warning != null}" role="alert">
                <label th:text="${warning}"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        
            <div class="alert alert-info alert-dismissable fade show d-flex justify-content-between align-items-center"
                th:if="${info != null}" role="alert">
                <label th:text="${info}"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        
        

    </header>

    <div class="container bg-dark">

    </div>

    <footer th:fragment="footer" class="p-2 bg-dark text-white text-center fixed-bottom">
        <div class="container">
            <span>WebApp Cursos (Challenge) - 2023</span>
        </div>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    
    </footer>
    
    
</body>
</html>
