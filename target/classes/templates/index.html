<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}">
    <style>
                * {
        box-sizing: border-box;
        }

        body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column wrap;
        gap: 30px;
        height: 100vh;
        margin: 0;
        background-color: #212123;
        color: #befbff;
        font-family: Quicksand, sans-serif;
        }

        .title {
        font-size: 45px;
        }

        .button-container {
        display: flex;
        background-color: #262629;
        padding: 25px;
        gap: 30px;
        border-radius: 500px;
        }

        a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        background-color: white;
        color: black;
        font-size: 36px;
        cursor: pointer;
        border-radius: 500px;
        border: 5px solid #befbff;
        transition: all 0.1s;
        }

        .button:hover {
        border-color: #55f4ff;
        }
    </style>
</head>

<body>
    <h1 class="title">ELIGE TU ROL</h1>
    <div class="button-container">
        <a class="button" th:href="@{/admin/}">ADMIN</a>
        <a class="button" th:href="@{/alumno/}">ALUMNO</a>
        <a class="button" th:href="@{/profesor/}">PROFESOR</a>
    </div>

    <footer th:fragment="footer" class="text-white text-center fixed-bottom">
        <div class="container">
            <p>WebApp Cursos (Challenge) - 2023</p>
        </div>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    </footer>


</body>

</html>
