<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace="${template} :: head">
    </head>

    <body>
        <header th:replace="${template} :: header"></header>

        <div class="container">
            <h1 th:text="${titulo}"></h1>

            <a class="m-2 p-2 btn btn-success btn-sm" th:href="${rol} + @{cursos/crear}">Registrar Curso</a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Profesor/a</th>
                        <th scope="col">Turno</th>
                        <th scope="col">Fecha Inicio</th>
                        <th scope="col">Fecha Fin</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso:${cursos}">
                        <th scope="row" th:text="${curso.id}"></th>
                        <td th:text="${curso.nombre}"></td>
                        <td th:text="${curso.descripcion}"></td>
                        <td th:text="${curso.profesorCurso.nombre} +' '+ ${curso.profesorCurso.apellido}"></td>
                        <td th:text="${curso.turno}"></td>
                        <td th:text="${curso.fechaInicio}"></td>
                        <td th:text="${curso.fechaFin}"></td>

                        
                        <td class="d-flex">
                            <a type="button" class="btn btn-success mx-1" th:href="${rol} + @{cursos/modificar/} + ${curso.id}"><i class="bi-pencil-square"></i></a>
                            <a type="button" class="btn btn-danger mx-1" th:href="${rol} + @{cursos/eliminar/} + ${curso.id}" onclick="return confirm('EstÃ¡s seguro de eliminar el curso?')"><i class="bi-trash"></i></a>
                            <a type="button" class="btn btn-light mx-1" style="border-color: black;"
                                th:href="${rol} + @{cursos/inscripciones/} + ${curso.id}">
                                Inscripciones
                            </a>
                            
                        </td>
         
                        
                
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <footer th:replace="${template} :: footer"></footer>
    </body>

</html>
